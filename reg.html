<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#" method="post">
        <div class="form-group">
            <label for="user_name">Прізвище, ім'я, по батькові:</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="user_email">Е-mail:</label>
            <input type="email" id="user_email" name="user_email">
        </div>

        <div class="form-group">
            <label for="user_birthdate">Дата народження:</label>
            <input type="date" id="user_birthdate" name="user_birthdate" required>
        </div>

        <div class="form-group">
            <label>Стать:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="user_sex" value="Чоловіча" required>
                <label for="male">Чоловіча</label>
                
                <input type="radio" id="female" name="user_sex" value="Жіноча">
                <label for="female">Жіноча</label>
            </div>
        </div>

        <button type="submit">Відправити</button>
    </form>

</body>
</html>
